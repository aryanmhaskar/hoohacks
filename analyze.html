<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analysis Results | Political Bias Compass</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow py-6">
    <div class="container mx-auto px-4">
      <h1 class="text-3xl font-bold text-center text-gray-800">
        <i class="fas fa-compass mr-2 text-blue-600"></i>
        Political Bias Analysis
      </h1>
    </div>
  </header>

  <!-- Main Layout -->
  <main class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Left: Article Content -->
      <div class="lg:col-span-2 bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold mb-4">Article</h2>
        <div class="mb-4">
          <h3 class="text-lg font-semibold">Author</h3>
          <p id="articleAuthor" class="text-gray-700">Loading...</p>
        </div>
        <div>
          <h3 class="text-lg font-semibold mb-2">Full Article Text</h3>
          <div id="articleText" class="max-h-[600px] overflow-y-auto p-4 bg-gray-50 rounded-lg whitespace-pre-line text-gray-800 leading-relaxed">
            <div id="articleContent">
              <!-- Scraper output goes here -->
            </div>
          </div>
          <div id="loadingIndicator" class="text-center py-4">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
            <p class="mt-2 text-gray-600">Analyzing article content...</p>
          </div>
        </div>
      </div>

      <!-- Right: Bias Info -->
      <div class="space-y-6">
        <!-- Political Bias Bar -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <h3 class="text-lg font-semibold mb-2">Political Bias</h3>
          <div class="flex items-center">
            <span class="font-bold text-blue-600 mr-2">10L</span>
            <div class="flex-1 h-4 bg-gradient-to-r from-blue-600 via-gray-300 to-red-600 rounded-full relative">
              <div id="scoreIndicator" class="h-4 w-2 bg-black rounded-full absolute" style="left: 50%;"></div>
            </div>
            <span class="font-bold text-red-600 ml-2">10R</span>
          </div>
          <p id="scoreText" class="mt-2 text-center font-medium">Neutral (0)</p>
        </div>

        <!-- Factual Correctness Dial (Placeholder) -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <h3 class="text-lg font-semibold mb-2">Factual Correctness</h3>
          <p class="text-sm text-gray-600">Accuracy dial here (e.g. green/red meter)</p>
        </div>

        <!-- Author Bias -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <h3 class="text-lg font-semibold mb-2">Author Political Bias</h3>
          <p id="authorBias" class="text-gray-700">Loading...</p>
        </div>

        <!-- Publishing Bias -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <h3 class="text-lg font-semibold mb-2">Publishing Bias</h3>
          <p id="publishingBias" class="text-gray-700">Loading...</p>
        </div>

        <!-- Links -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <h3 class="text-lg font-semibold mb-2">Links</h3>
          <ul id="articleLinks" class="list-disc list-inside text-blue-600 space-y-1">
            <!-- Links will be populated here -->
          </ul>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white py-4 border-t">
    <div class="container mx-auto px-4 text-center">
      <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium">
        <i class="fas fa-arrow-left mr-2"></i> Analyze Another Article
      </a>
    </div>
  </footer>

  <!-- Styles & Scripts -->
  <style>
    #articleContent p {
      margin-bottom: 1rem;
      line-height: 1.6;
    }
    #articleContent {
      min-height: 200px;
    }
    .animate-spin {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
  <script src="script-api-new.js"></script>
</body>
</html>
